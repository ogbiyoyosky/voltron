<div class="items-feed__container">
  <section class="container">
    <div class="row align-items-center justify-content-center">
      <section class="col-md-5">
        <h2 class="mb-3">All Items</h2>
        <app-item [item]="item" *ngFor="let item of compareFeedItems()" (onRemoveItemFromCart)="onRemoveItemFromCart($event)" (onIncrementItemQuantity)="onIncrementItemQuantity($event)" (onDecrementItemFromCart)="onDecrementItemFromCart($event)"  (onIncrementItemFromCart)="onIncrementItemFromCart($event)" (onAddItemToCart)="onAddItemToCart($event)" ></app-item>
      </section>
    </div>
  </section>
</div>
