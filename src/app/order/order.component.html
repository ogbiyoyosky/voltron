<div class="order__container">
    <section class="container">
      <div class="row align-items-center justify-content-center">
        <section class="col-md-5">
          <h2 class="mb-5 text-center">Order</h2> 
          <app-order-detail *ngIf="cartItems == 0"></app-order-detail>
          <app-order-item [cartItem]="cartItem" *ngFor="let cartItem of cartItems" (onRemoveItemFromCart)="onRemoveItemFromCart($event)" (onIncrementItemQuantity)="onIncrementItemQuantity($event)" (onDecrementItemFromCart)="onDecrementItemFromCart($event)"  (onIncrementItemFromCart)="onIncrementItemFromCart($event)"></app-order-item>
        </section>
      </div>
    </section>
  </div>
